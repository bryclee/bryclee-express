<div class="sudoku-main-box">
  <div class="sudoku-sub-box" ng-repeat="main in viewModels">
    <sudoku-single-box ng-repeat="box in main"
      main-index="{{box.main}}" sub-index="{{box.sub}}"
      navigate="navigator(dir, main, sub)"
      on-change="updateValue(value, main, sub)"
      focused="mainSelect === box.main && subSelect === box.sub"
      invalid="box.invalid">
    </sudoku-single-box>
  </div>
</div>
